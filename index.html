<!DOCTYPE html>
<html lang="tl">
<head>
  <meta charset="UTF-8">
  <title>Pinay Leaked - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>

<!-- ðŸ”ž Age Warning -->
<div id="ageWarning">
  <h1>18+ Lang</h1>
  <p>Ang site na ito ay may lamang sensitibo. Para lamang ito sa edad 18 pataas.</p>
  <button id="enterBtn">Pasok</button>
</div>

<!-- ðŸ”¥ Header -->
<header>
  <h1>Pinay Leaked</h1>
</header>

<div class="container">

 <!-- ðŸ“¢ Ad Banner -->
  <div class="banner">
    <img src="https://via.placeholder.com/728x90?text=Ad+Banner+Here" alt="Ad Banner">
  </div>

  <!-- ðŸ”¥ Categories -->
<div class="categories">
  <h2>Categories</h2>
  <div class="category-links">
    <a href="category-boso.html"><button>Boso Pinay</button></a>
    <a href="category-solo.html"><button>Pinay Solo</button></a>
    <a href="category-couple.html"><button>Couple Pinay</button></a>
  </div>
</div>


  <!-- ðŸŽ¬ Video Grid -->
  <div class="video-grid">
    <div class="video-card" onclick="openModal('https://www.youtube.com/embed/dQw4w9WgXcQ')">
      <img src="https://img.youtube.com/vi/dQw4w9WgXcQ/hqdefault.jpg">
      <h3>Sample Pinay Video #1</h3>
    </div>
    <!-- dagdagan mo pa -->
  </div>

</div>

<!-- ðŸŽ¥ Modal -->
<div id="videoModal">
  <div class="modal-content">
    <span class="closeBtn" onclick="closeModal()">&times;</span>
    <iframe id="videoFrame" width="100%" height="400" frameborder="0" allowfullscreen></iframe>
  </div>
</div>

<script>
  document.getElementById("enterBtn").onclick = function() {
    document.getElementById("ageWarning").style.display = "none";
  };

  function openModal(url) {
    document.getElementById("videoModal").style.display = "block";
    document.getElementById("videoFrame").src = url;
  }

  function closeModal() {
    document.getElementById("videoModal").style.display = "none";
    document.getElementById("videoFrame").src = "";
  }
</script>

</body>
</html>
